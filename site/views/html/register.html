<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../public/css/login-boots.css">
    <title>Formulario de registracion</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body style="background-color: #00132B;;">
  <img src="../../public/images/nexus.png" class="imagen" alt="logo">
  <!-- Default form login -->
  <form class="text-center p-5" id="box" action="#!">

      <h1 class="h4 mb-4">Registrate</h1>

      <!-- Name -->
      <input type="text" name="fname" id="inputs" placeholder="Nombre">

      <!-- Last Name -->
      <input type="text" name="lname" id="inputs" placeholder="Apellido">

      <!-- Email -->
      <input type="email" name="email" id="inputs" placeholder="Correo electronico">

      <!-- Email 2 -->
      <input type="email" name="email" id="inputs" placeholder="Correo electronico">

      <!-- Password -->
      <input type="password" name="password" id="inputs" placeholder="Contraseña">

      <!-- Sign in button -->
      <button class="btn btn-info" id="ingresar" type="submit">Crear cuenta</button>

      <div class="d-flex justify-content-around">
          <div>
              <!-- Photo -->
              <div class="form-group">
                <label for="exampleInputPassword1" id="contraseña" placeholder="Contraseña">Foto de perfil</label>
                <input type="file" id="inputsFormulario" aria-describedby="emailHelp" name="user">
            </div>
          </div>
          <div>
              <!-- Forgot password -->
              <a href="">¿No recuerdas tu contraseña?</a>
          </div>
      </div>

      <!-- Register -->
      <p>Tienes una cuenta?
          <a href="">Inicia Sesión</a>
      </p>

      <!-- Social login -->
      <p>Ingresar con:</p>

      <div class="col-md-6 col-lg-7 text-center text-md-right">

          <!-- Facebook -->
          <a class="fb-ic" href="#">
              <i class="fab fa-facebook-f white-text mr-4"> </i>
          </a>
          <!-- Twitter -->
          <a class="tw-ic" href="#">
              <i class="fab fa-twitter white-text mr-4"> </i>
          </a>
          <!-- Google +-->
          <a class="gplus-ic" href="#">
              <i class="fab fa-google-plus-g white-text mr-4"> </i>
          </a>
          <!--Linkedin -->
          <a class="li-ic" href="#">
              <i class="fab fa-linkedin-in white-text mr-4"> </i>
          </a>
          <!--Instagram-->
          <a class="ins-ic" href="#">
              <i class="fab fa-instagram white-text"> </i>
          </a>

      </div>
      <!-- Grid column -->

  </form>
  <!-- Default form login -->
  <footer class="page-footer font-small blue bgColorBlue">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">© 2020 Copyright -
          <a href="/" id="LinkFooter"> Nexus.com</a>
      </div>
      <!-- Copyright -->
  </footer>

</body>

</html>
