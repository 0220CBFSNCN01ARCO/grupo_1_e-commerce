      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>

      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-nav2 bg-nav">
            <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand mr-auto" href="">
                <img src="../../public/images/nexus.png" class="d-inline-block align-buttom" alt="" >
                Administrador
            </a>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link mx-lg-5" href="#"> Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5 " href="#"> Ventas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5" href="#"> Delivery</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link mx-lg-5" href="#"> Agregar producto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-5" href="#"><i class="fas fa-user-circle"> Desconectar </i></a>
                      </li>
                </ul>
            </div>
        </nav>

    </header>
    <h2 class="text-center">Agregar producto</h2>
    <div class="container fluid">
        <form class="formulario-producto"action="">
            <div class="container border border-dark mt-3">
                 <div class="row mt-2">
                     <div class="form-group col-12 ">
                         <div class="row ">
                             <div class="col-6 text-center">
                                 <label for="productName">Nombre del producto</label>
                             </div>
                             <div class="col-6 align-self-center">
                                 <input  class="form-control" type="text" id="productName">
                             </div>
                         </div>
                     </div>
                     <div class="form-group col-12">
                         <div class="row">
                             <div class="col-6 text-center  align-self-center">
                                 <label for="productPrice">Precio</label>
                             </div>
                             <div class="col-6">
                                 <input  class="form-control" type="number" id="productPrice">
                             </div>
                         </div>
                     </div>
                     <div class="form-group col-12">
                         <div class="row">
                             <div class="col-6 text-center align-self-center">
                                 <label for="productStock">Stock</label>
                             </div>
                             <div class="col-6">
                                 <input class="form-control" type="number" id="productStock">
                             </div>
                         </div>
                     </div>
                     <div class="form-group col-12 ">
                         <div class="row">
                             <div class="col-6 text-center">
                                 <label for="productDescription">Descripcion</label>
                             </div>
                             <div class="col-6">
                                 <textarea class="form-control" id="productDescription" rows="3"></textarea>
                             </div>
                         </div>
                     </div>
                     <div class="form-group col-12" id="form-file">
                         <label for="imgProduct">Agrega Imagen del producto</label>
                         <input type="file" class="form-control-file" id="imgProduct">
                     </div>
                     <div class="form-group col-12">
                         <div class="row">
                             <div class="col-6">
                                 <button type="submit" class="btn btn-primary">Cancelar</button>
                             </div>
                             <div class="col-6">
                                 <button type="submit" class=" btn-form btn btn-primary">Aceptar</button>
                             </div>
                         </div>
                     </div>
                 </div>
            </div>
         </form>
    </div>
    <footer>
        <h4 class="text-center">Copyright Nexsus 2020 | Todo los Derechos Reservados </h4>
    </footer>
</body>
</html>
